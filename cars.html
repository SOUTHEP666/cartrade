        desc_lo: "àº­àº±àº”àº•àº°à»‚àº™àº¡àº±àº”, àºªàºµàº‚àº²àº§, àº‚àº±àºšà»„àº›à»àº¥à»‰àº§ 5 à»àºªàº™àºàº´à»‚àº¥à»àº¡àº±àº”",

        title_lo: "Honda Civic àº›àºµ 2018",
        desc_zh: "æ‰‹åŠ¨æŒ¡ï¼Œçº¢è‰²ï¼Œè¡Œé©¶3ä¸‡å…¬é‡Œï¼Œè½¦å†µæä½³",
        desc_lo: "àº¡àº·àº¡àº·, àºªàºµà»àº”àº‡, àº‚àº±àºšà»„àº›à»àº¥à»‰àº§ 3 à»àºªàº™àºàº´à»‚àº¥à»àº¡àº±àº”",
        price: 60000,

      },
      {

        brand: "Volkswagen",
        year: 2017,
        province: "àº«àº¼àº§àº‡àºàº£àº°àºšàº²àº‡",
        title_zh: "å¤§ä¼—é«˜å°”å¤« 2017æ¬¾",
        title_lo: "Volkswagen Golf àº›àºµ 2017",
        desc_zh: "è‡ªåŠ¨æŒ¡ï¼Œé»‘è‰²ï¼Œè¡Œé©¶4ä¸‡å…¬é‡Œï¼Œä½æ²¹è€—",
        desc_lo: "àº­àº±àº”àº•àº°à»‚àº™àº¡àº±àº”, àºªàºµàº”àº³, àº‚àº±àºšà»„àº›à»àº¥à»‰àº§ 4 à»àºªàº™àºàº´à»‚àº¥à»àº¡àº±àº”",

    const translations = {
      zh: {
        title: "è€æŒäº¤æ˜“é€š - äºŒæ‰‹è½¦",
        page_title: "äºŒæ‰‹è½¦åˆ—è¡¨",
        all_brands: "æ‰€æœ‰å“ç‰Œ",
        all_years: "æ‰€æœ‰å¹´ä»½",
        all_provinces: "æ‰€æœ‰çœä»½",
        all_prices: "æ‰€æœ‰ä»·æ ¼",
        price_lt_50000: "å°‘äº 50000",
        price_eq_50000: "ç­‰äº 50000",
        price_gt_50000: "å¤§äº 50000",
        sort_default: "é»˜è®¤æ’åº",
        sort_price_asc: "ä»·æ ¼ä»ä½åˆ°é«˜",
        sort_price_desc: "ä»·æ ¼ä»é«˜åˆ°ä½",
        page: "é¡µ",
        prev: "ä¸Šä¸€é¡µ",
        next: "ä¸‹ä¸€é¡µ",
        back_home: "è¿”å›é¦–é¡µ"
      },
      lo: {
        title: "àº¥àº²àº§à»àº®àº‡àº‡àº²àº™ - àº¥àº²àºàºàº²àº™àº¥àº»àº”àº¡àº·àºªàº­àº‡",
        page_title: "àº¥àº²àºàºàº²àº™àº¥àº»àº”àº¡àº·àºªàº­àº‡",
        all_brands: "àº—àº¸àºàºàºµà»ˆàº«à»à»‰",
        all_years: "àº—àº¸àºàº›àºµ",
        all_provinces: "àº—àº¸àºà»àº‚àº§àº‡",
        all_prices: "àº—àº¸àºàº¥àº²àº„àº²",
        price_lt_50000: "àº™à»‰àº­àºàºàº§à»ˆàº² 50000",
        price_eq_50000: "à»€àº—àº»à»ˆàº²àºàº±àºš 50000",
        price_gt_50000: "àº«àº¼àº²àºàºàº§à»ˆàº² 50000",
        sort_default: "àºˆàº±àº”àº¥àº½àº‡àº•àº²àº¡àº„à»ˆàº²àº›àº»àºàºàº°àº•àº´",
        sort_price_asc: "àº¥àº²àº„àº²àºˆàº²àºàº•à»ˆà»àº²à»„àº›àºªàº¹àº‡",
        sort_price_desc: "àº¥àº²àº„àº²àºˆàº²àºàºªàº¹àº‡à»„àº›àº•à»ˆà»àº²",
        page: "àº«àº™à»‰àº²",
        prev: "àºàº±àºšàº„àº·àº™",
        next: "àº•à»à»ˆà»„àº›",
        back_home: "àºàº±àºšà»„àº›à»œà»‰àº²àº«àº¼àº±àº"
      }
    };

    const itemsPerPage = 20;
    let currentPage = 1;
    let filteredCars = [];

    function getLang() {
      return localStorage.getItem("siteLang") || "zh";
    }

    function setLanguage(lang) {
      localStorage.setItem("siteLang", lang);
      applyTranslations(lang);
      currentPage = 1;
      renderList();
    }

    function applyTranslations(lang) {
      const dict = translations[lang] || {};
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });
    }

    function filterAndSortCars() {
      const brand = document.getElementById("brandFilter").value;
      const year = document.getElementById("yearFilter").value;
      const price = document.getElementById("priceFilter").value;
      const province = document.getElementById("provinceFilter").value;
      const sort = document.getElementById("sortFilter").value;

      filteredCars = carsData.filter(car => {
        return (!brand || car.brand === brand) &&
               (!year || car.year == year) &&
               (!province || car.province === province) &&
               (!price || (price == "<50000" && car.price < 50000) ||
                          (price == ">50000" && car.price > 50000) ||
                          (price == "=50000" && car.price == 50000));
      });

      if (sort === "asc") {
        filteredCars.sort((a, b) => a.price - b.price);
      } else if (sort === "desc") {
        filteredCars.sort((a, b) => b.price - a.price);
      }
    }

    function renderList() {
      filterAndSortCars();
      const lang = getLang();
      const totalPages = Math.ceil(filteredCars.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      const list = document.getElementById("carList");
      list.innerHTML = "";

      const startIdx = (currentPage - 1) * itemsPerPage;
      const endIdx = startIdx + itemsPerPage;

      filteredCars.slice(startIdx, endIdx).forEach(car => {
        const title = lang === 'lo' ? car.title_lo : car.title_zh;
        const desc = lang === 'lo' ? car.desc_lo : car.desc_zh;
        const li = document.createElement("li");
        li.onclick = () => location.href = `car-detail.html?id=${car.id}&lang=${lang}`;
        li.innerHTML = `
          <img src="${car.img}" alt="${title}">
          <div class="car-info">
            <div class="car-title">${title}</div>
            <div class="car-desc">${desc}</div>
            <div class="car-desc">ğŸ“ ${car.province}</div>
            <div class="car-price">${car.price} USD</div>
          </div>`;
        list.appendChild(li);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const lang = getLang();
      const paginationTop = document.getElementById("paginationTop");
      const paginationBottom = document.getElementById("paginationBottom");

      function createPageButton(page, text = null, disabled = false) {
        const btn = document.createElement("button");
        btn.textContent = text || page;
        btn.disabled = disabled;
        btn.onclick = () => {
          if (!disabled) {
            currentPage = page;
            renderList();
            window.scrollTo({top: 0, behavior: 'smooth'});
          }
        };
        return btn;
      }

      paginationTop.innerHTML = "";
      paginationBottom.innerHTML = "";

      const prevBtnTop = createPageButton(currentPage - 1, translations[lang].prev, currentPage === 1);
      const prevBtnBottom = createPageButton(currentPage - 1, translations[lang].prev, currentPage === 1);
      const nextBtnTop = createPageButton(currentPage + 1, translations[lang].next, currentPage === totalPages || totalPages === 0);
      const nextBtnBottom = createPageButton(currentPage + 1, translations[lang].next, currentPage === totalPages || totalPages === 0);

      paginationTop.appendChild(prevBtnTop);
      paginationBottom.appendChild(prevBtnBottom);

      let startPage = Math.max(1, currentPage - 3);
      let endPage = Math.min(totalPages, currentPage + 3);

      if (endPage - startPage < 6) {
        if (startPage === 1) {
          endPage = Math.min(totalPages, startPage + 6);
        } else if (endPage === totalPages) {
          startPage = Math.max(1, endPage - 6);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        const btnTop = createPageButton(i, i, i === currentPage);
        const btnBottom = createPageButton(i, i, i === currentPage);
        paginationTop.appendChild(btnTop);
        paginationBottom.appendChild(btnBottom);
      }

      paginationTop.appendChild(nextBtnTop);
      paginationBottom.appendChild(nextBtnBottom);

      const pageTextTop = document.createElement("span");
      const pageTextBottom = document.createElement("span");
      pageTextTop.style.marginLeft = "12px";
      pageTextBottom.style.marginLeft = "12px";
      pageTextTop.style.color = "#00ffe0";
      pageTextBottom.style.color = "#00ffe0";
      pageTextTop.textContent = `${currentPage} / ${totalPages} ${translations[lang].page}`;
      pageTextBottom.textContent = `${currentPage} / ${totalPages} ${translations[lang].page}`;

      paginationTop.appendChild(pageTextTop);
      paginationBottom.appendChild(pageTextBottom);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = getLang();
      applyTranslations(lang);
      renderList();
      ["brandFilter", "yearFilter", "priceFilter", "provinceFilter", "sortFilter"].forEach(id => {
        document.getElementById(id).addEventListener("change", () => {
          currentPage = 1;
          renderList();
        });
      });
    });
