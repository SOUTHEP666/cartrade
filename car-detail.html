<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="detail_title">车辆详情</title>
  <style>
    body {
      background: #0f0f1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 20px;
    }
    .lang-switch {
      text-align: center;
      margin-bottom: 20px;
    }
    .lang-switch button {
      background: #00bfff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      margin: 0 10px;
      cursor: pointer;
    }
    .car-gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .car-gallery img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #00bfff;
      transition: transform 0.3s ease;
    }
    .car-gallery img:hover {
      transform: scale(1.05);
    }
    .car-details {
      background: #1c1c2c;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,255,0.2);
    }
    .car-details div {
      margin-bottom: 12px;
      font-size: 1em;
    }
    .label {
      color: #00ffe0;
      margin-right: 6px;
    }
    .btn-buy {
      display: inline-block;
      background: #00ffbb;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .back-button a {
      background: #00bfff;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 10px;
    }
    .lightbox-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .lightbox button {
      background: #00bfff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 data-i18n="detail_title">车辆详情</h1>

  <div class="lang-switch">
    <button onclick="setLanguage('zh')">中文</button>
    <button onclick="setLanguage('lo')">ລາວ</button>
  </div>

  <div class="car-gallery" id="gallery"></div>
  <div class="car-details" id="carDetails"></div>
  <div class="back-button">
    <a href="cars.html" data-i18n="back_to_list">返回列表</a>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="预览图">
    <div class="lightbox-controls">
      <button onclick="prevImage()">←</button>
      <button onclick="closeLightbox()">❌</button>
      <button onclick="nextImage()">→</button>
    </div>
  </div>

  <script>
    const carsData = [
      {
        id: 1,
        brand: "Toyota",
        year: 2015,
        title_zh: "丰田卡罗拉 2015款",
        title_lo: "Toyota Corolla ປີ 2015",
        desc_zh: "自动挡，白色，行驶5万公里，保养良好",
        desc_lo: "ອັດຕະໂນມັດ, ສີຂາວ, ຂັບໄປແລ້ວ 5 ແສນກິໂລແມັດ",
        province_zh: "占巴塞",
        province_lo: "ຈຳປາສັກ",
        transmission_zh: "自动",
        transmission_lo: "ອັດຕະໂນມັດ",
        color_zh: "白色",
        color_lo: "ສີຂາວ",
        mileage: "50,000 km",
        price: 45000,
        img: "car-images/1/1.jpg",
        whatsapp: "8562099194058"
      },
      {
        id: 2,
        brand: "Honda",
        year: 2018,
        title_zh: "本田思域 2018款",
        title_lo: "Honda Civic ປີ 2018",
        desc_zh: "手动挡，红色，行驶3万公里，车况极佳",
        desc_lo: "ມືມື, ສີແດງ, ຂັບໄປແລ້ວ 3 ແສນກິໂລແມັດ",
        province_zh: "万象",
        province_lo: "ວຽງຈັນ",
        transmission_zh: "手动",
        transmission_lo: "ມືມື",
        color_zh: "红色",
        color_lo: "ສີແດງ",
        mileage: "30,000 km",
        price: 60000,
        img: "car-images/2/1.jpg",
        whatsapp: "8562099194058"
      },
      {
        id: 3,
        brand: "Volkswagen",
        year: 2017,
        title_zh: "大众高尔夫 2017款",
        title_lo: "Volkswagen Golf ປີ 2017",
        desc_zh: "自动挡，黑色，行驶4万公里，低油耗",
        desc_lo: "ອັດຕະໂນມັດ, ສີດຳ, ຂັບໄປແລ້ວ 4 ແສນກິໂລແມັດ",
        province_zh: "琅勃拉邦",
        province_lo: "ຫຼວງພຣະບາງ",
        transmission_zh: "自动",
        transmission_lo: "ອັດຕະໂນມັດ",
        color_zh: "黑色",
        color_lo: "ສີດຳ",
        mileage: "40,000 km",
        price: 55000,
        img: "car-images/3/1.jpg",
        whatsapp: "8562099194058"
      }
    ];

    const translations = {
      zh: {
        detail_title: "车辆详情",
        back_to_list: "返回列表",
        brand: "品牌",
        year: "年份",
        province: "省份",
        price: "价格",
        description: "描述",
        color: "颜色",
        transmission: "变速箱",
        mileage: "里程",
        buy: "点击购买"
      },
      lo: {
        detail_title: "ລາຍລະອຽດລົດ",
        back_to_list: "ກັບໄປລາຍການ",
        brand: "ຍີ່ຫໍ້",
        year: "ປີ",
        province: "ແຂວງ",
        price: "ລາຄາ",
        description: "ລາຍລະອຽດ",
        color: "ສີ",
        transmission: "ເກຍ",
        mileage: "ລະດັບການໃຊ້ງານ",
        buy: "ກົດສັ່ງຊື້"
      }
    };

    let currentIndex = 0;
    let currentImages = [];

    function getQueryParam(key) {
      const params = new URLSearchParams(location.search);
      return params.get(key);
    }

    function getLang() {
      return getQueryParam('lang') || localStorage.getItem("siteLang") || "zh";
    }

    function setLanguage(lang) {
      localStorage.setItem("siteLang", lang);
      const id = getQueryParam("id");
      location.href = `car-detail.html?id=${id}&lang=${lang}`;
    }

    function applyTranslations(lang) {
      const dict = translations[lang] || {};
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });
    }

    function renderCarDetail() {
      const id = parseInt(getQueryParam("id"));
      const lang = getLang();
      applyTranslations(lang);
      const car = carsData.find(c => c.id === id);
      if (!car) {
        document.getElementById("carDetails").innerHTML = "<p>车辆信息未找到。</p>";
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      currentImages = [];
      for (let i = 1; i <= 6; i++) {
        // 假设图片路径规则：car-images/{id}/{i}.jpg
        const imgPath = `car-images/${car.id}/${i}.jpg`;
        currentImages.push(imgPath);
        const img = document.createElement("img");
        img.src = imgPath;
        img.alt = lang === 'lo' ? car.title_lo : car.title_zh;
        img.onclick = () => openLightbox(i - 1);
        gallery.appendChild(img);
      }

      const detailBox = document.getElementById("carDetails");
      const province = lang === 'lo' ? car.province_lo : car.province_zh;
      const transmission = lang === 'lo' ? car.transmission_lo : car.transmission_zh;
      const color = lang === 'lo' ? car.color_lo : car.color_zh;
      const title = lang === 'lo' ? car.title_lo : car.title_zh;

      // WhatsApp链接，带国家码（无+），文本包含标题和当前网址
      const whatsappLink = `https://wa.me/${car.whatsapp}?text=${encodeURIComponent(title)}%0A${encodeURIComponent(window.location.href)}`;

      detailBox.innerHTML = `
        <div><span class="label">${translations[lang].brand}:</span> ${car.brand}</div>
        <div><span class="label">${translations[lang].year}:</span> ${car.year}</div>
        <div><span class="label">${translations[lang].province}:</span> ${province}</div>
        <div><span class="label">${translations[lang].transmission}:</span> ${transmission}</div>
        <div><span class="label">${translations[lang].color}:</span> ${color}</div>
        <div><span class="label">${translations[lang].mileage}:</span> ${car.mileage}</div>
        <div><span class="label">${translations[lang].price}:</span> ${car.price} USD</div>
        <div><span class="label">${translations[lang].description}:</span> ${lang === 'lo' ? car.desc_lo : car.desc_zh}</div>
        <a class="btn-buy" href="${whatsappLink}" target="_blank" rel="noopener noreferrer">${translations[lang].buy}</a>
      `;
    }

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = currentImages[currentIndex];
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      document.getElementById("lightbox-img").src = currentImages[currentIndex];
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      document.getElementById("lightbox-img").src = currentImages[currentIndex];
    }

    document.addEventListener("DOMContentLoaded", renderCarDetail);
  </script>
</body>
</html>
