<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>二手车交易平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🚗 二手车交易网</div>
    <nav>
      <a href="#">首页</a>
      <a href="#">车源</a>
      <a href="https://wa.me/8562012345678?text=你好，我想了解一下车源信息" target="_blank">联系我们</a>
    </nav>
  </header>

  <section class="hero">
    <h1>放心买卖好车 · 二手车也能放心开！</h1>
    <p>精选认证车辆，价格透明，支持到店看车。</p>

  <main>
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="搜索车型或品牌..." />

        <option value="asc">价格从低到高</option>

    <div class="car-list" id="carList">

  <footer>
    <p>&copy; 2025 二手车交易网 | <a href="https://wa.me/8562012345678?text=你好，我想咨询一下车辆信息" target="_blank" style="color:#25D366;">点击联系 WhatsApp</a></p>
  </footer>
