<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">老挝交易通 - 首页</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      animation: fadeInBody 1.2s ease both;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(to right, #00ffae, #00bfff);
      color: #000;
      padding: 50px 20px;
      text-align: center;
      animation: slideDown 1s ease-out both;
      box-shadow: 0 4px 20px rgba(0, 255, 200, 0.6);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    header p {
      font-size: 1.2em;
      color: #111;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1c1c2c;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: cardFadeIn 1s ease forwards;
      opacity: 0;
      border: 1px solid rgba(0,255,255,0.3);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ffe0, #00bfff, #00ffe0);
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 20px;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.1);
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 15px 0;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffe0;
      transition: color 0.3s ease;
    }

    .card:hover h3 {
      color: #00ffbb;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }

    /* WhatsApp 悬浮按钮 */
    .whatsapp-float {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(to right, #00ffae, #00bfff);
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 999;
    }

    .whatsapp-float:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 255, 200, 0.8);
    }

    /* 多功能悬浮按钮组（左下） */
    .multi-float-group {
  position: fixed;
  left: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 999;
}

.float-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(to right, #00ffae, #00bfff);
  color: #000;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 14px;
  box-shadow: 0 4px 12px rgba(0, 255, 200, 0.6);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  min-width: 100px;
  text-align: center;
}

.float-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(0, 255, 200, 0.8);
}


    /* 微信二维码弹窗 */
    .wechat-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .wechat-box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }

    .wechat-box img {
      width: 200px;
      margin: 10px 0;
    }

    .wechat-box button {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  .whatsapp-float {
      position: fixed;

    .wechat-box {

    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="header_title">ສູນການຄ້າອອນລາຍ</h1>
    <p data-i18n="header_desc">ພື້ນທີ່ການຊື້ຂາຍຄົບວົງຈອນ: ສິນຄ້າ, ລົດມືສອງ, ດິນ, ເຮືອນ ແລະ ອື່ນໆ...</p>
  </header>

  <main class="card-container">
    <a href="products.html" class="card">
      <img src="images/product.jpg" alt="商品">
      <h3 data-i18n="products">ສິນຄ້າ</h3>
    </a>
    <a href="cars.html" class="card">
      <img src="images/car.jpg" alt="二手车">
      <h3 data-i18n="cars">ລົດມືສອງ</h3>
    </a>
    <a href="houses.html" class="card">
      <img src="images/house.jpg" alt="房产">
      <h3 data-i18n="houses">ອາຄານ,ເຮືອນ</h3>
    </a>
    <a href="land.html" class="card">
      <img src="images/land.jpg" alt="土地买卖">
      <h3 data-i18n="land">ທີ່ດິນ</h3>
    </a>
  </main>

  <!-- ✅ WhatsApp 联系按钮 -->
  <a id="whatsappBtn" class="whatsapp-float" target="_blank" title="联系客服">
    💬 <span data-i18n="contact">联系客服</span>
  </a>

  <div class="multi-float-group">
    <button class="float-btn" onclick="setLanguage('zh')" title="切换为中文">🌐 中文</button>
    <button class="float-btn" onclick="setLanguage('lo')" title="ປ່ຽນເປັນພາສາລາວ">🌐 ພາສາລາວ</button>
    <a href="tel:+8562099194058" class="float-btn" title="拨打电话">📞 电话</a>
    <button class="float-btn" onclick="document.getElementById('wechatModal').style.display='flex'" title="微信客服">💬 微信</button>
  </div>

  <div id="wechatModal" class="wechat-modal" onclick="this.style.display='none'">
    <div class="wechat-box" onclick="event.stopPropagation();">
      <h3 data-i18n="wechat_title">微信客服</h3>
      <img src="images/wechat_qr.jpg" alt="微信二维码">
      <p data-i18n="wechat_tip">长按识别添加客服</p>
      <button onclick="document.getElementById('wechatModal').style.display='none'">关闭</button>
    </div>
  </div>

  <script>
    const translations = {
      zh: {
        header_title: "老挝交易通",
        header_desc: "一个集商品、二手车、房产、土地买卖于一体的综合平台",
        products: "商品",
        cars: "二手车",
        houses: "房产",
        land: "土地买卖",
        contact: "联系客服",
        wechat_title: "微信客服",
        wechat_tip: "长按识别添加客服",
        whatsapp_message: "你好，我想投放产品。"
      },
      lo: {
        header_title: "ສູນການຄ້າອອນລາຍ",
        header_desc: "ຊ່ອງທາງການຄ້າຄົບວົງຈອນ ສິນຄ້າ, ລົດ, ເຮືອນ ແລະ ທີ່ດິນ",
        products: "ສິນຄ້າ",
        cars: "ລົດມືສອງ",
        houses: "ອາຄານ,ເຮືອນ",
        land: "ທີ່ດິນ",
        contact: "ຕິດຕໍ່ພະນັກງານ",
        wechat_title: "ສະແກນຄິວອາເຄົ້າ",
        wechat_tip: "ກົດຄ້າໃຫ້ຍາວເພື່ອສະແກນ",
        whatsapp_message: "ສະບາຍດີ ຂ້ອຍຢາກເຂົ້າຮ່ວມລົງສິນຄ້າໃນເວັບໄຊນີ້."
      }
    };

    function applyTranslations(lang) {
      const dict = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });
    }

    function updateWhatsAppLink(lang) {
      const msg = translations[lang]?.whatsapp_message || translations.zh.whatsapp_message;
      const encodedMsg = encodeURIComponent(msg);
      document.getElementById("whatsappBtn").href = `https://wa.me/8562099194058?text=${encodedMsg}`;
    }

    function setLanguage(lang) {
      localStorage.setItem("siteLang", lang);
      applyTranslations(lang);
      updateWhatsAppLink(lang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("siteLang") || "zh";
      applyTranslations(lang);
      updateWhatsAppLink(lang);
    });
  </script>
</body>
</html>
