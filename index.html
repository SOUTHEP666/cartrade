<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老挝交易通 - 首页</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      animation: fadeInBody 1.2s ease both;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(to right, #00ffae, #00bfff);
      color: #000;
      padding: 50px 20px;
      text-align: center;
      animation: slideDown 1s ease-out both;
      box-shadow: 0 4px 20px rgba(0, 255, 200, 0.6);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    header p {
      font-size: 1.2em;
      color: #111;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1c1c2c;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: cardFadeIn 1s ease forwards;
      opacity: 0;
      border: 1px solid rgba(0,255,255,0.3);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ffe0, #00bfff, #00ffe0);
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 20px;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.1);
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 15px 0;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffe0;
      transition: color 0.3s ease;
    }

    .card:hover h3 {
      color: #00ffbb;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>老挝交易通</h1>
    <p>一个集商品、二手车、房产、土地买卖于一体的综合交易平台。</p>
  </header>

  <main class="card-container">
    <a href="products.html" class="card">
      <img src="images/product.jpg" alt="商品">
      <h3>商品</h3>
    </a>
    <a href="cars.html" class="card">
      <img src="images/car.jpg" alt="二手车">
      <h3>二手车</h3>
    </a>
    <a href="houses.html" class="card">
      <img src="images/house.jpg" alt="房产">
      <h3>房产</h3>
    </a>
    <a href="land.html" class="card">
      <img src="images/land.jpg" alt="土地买卖">
      <h3>土地买卖</h3>
    </a>
  </main>
</body>
</html>
