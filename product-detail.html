        pageTitle: "เบฅเบฒเบเบฅเบฐเบญเบฝเบเบชเบดเบเบเปเบฒ", backLink: "โ เบเบฑเบเปเบเบฅเบฒเบเบเบฒเบเบชเบดเบเบเปเบฒ",
        contactMsg: "เบชเบฐเบเบฒเบเบเบต, เบเปเบญเบเบชเบปเบเปเบเบชเบดเบเบเปเบฒเบเบตเป. เบฅเบดเปเบ:",
        contactBtnText: "๐ เบเบปเบเบชเบฑเปเบเบเบทเป",
        labelPrice: "เบฅเบฒเบเบฒ:", labelCode: "เบฅเบฐเบซเบฑเบเบชเบดเบเบเปเบฒ:",
        labelColor: "เบชเบต:", labelSize: "เบเบฐเปเบฒเบ:", labelStock: "เบเบณเบเบงเบเปเบเบเบฑเบ:"
      }
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function updateContactLink(phone, contactMsg) {
      const url = encodeURIComponent(window.location.href);
      const msg = encodeURIComponent(`${contactMsg} ${decodeURIComponent(url)}`);
      document.getElementById('contactBtn').href = `https://wa.me/${phone}?text=${msg}`;
    }

    function renderProduct() {
      const lang = localStorage.getItem('siteLang') || 'zh';
      const dict = translations[lang] || translations.zh;
      let id = parseInt(getQueryParam('id')) || 0;
      if (id < 0 || id >= productList.length) id = 0;

      const p = productList[id];
      document.getElementById('pageTitle').textContent = dict.pageTitle;
      document.getElementById('backLink').textContent = dict.backLink;
      document.getElementById('productTitle').textContent = p.titles[lang] || p.titles.zh;
      document.getElementById('productDesc').textContent = p.descriptions[lang] || p.descriptions.zh;
      document.getElementById('productPrice').textContent = p.price;
      document.getElementById('productCode').textContent = p.code;
      document.getElementById('productColor').textContent = p.color[lang] || p.color.zh;
      document.getElementById('productSize').textContent = p.size;
      document.getElementById('productStock').textContent = p.stock;
      document.getElementById('labelPrice').textContent = dict.labelPrice;
      document.getElementById('labelCode').textContent = dict.labelCode;
      document.getElementById('labelColor').textContent = dict.labelColor;
      document.getElementById('labelSize').textContent = dict.labelSize;
      document.getElementById('labelStock').textContent = dict.labelStock;
      document.getElementById('contactBtn').textContent = dict.contactBtnText;
      updateContactLink(p.sellerPhone, dict.contactMsg);
      renderGallery(p.images);
    }

    function renderGallery(images) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.addEventListener('click', () => openModal(i, images));
        gallery.appendChild(img);
      });
    }

    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentImages = [], currentIndex = 0;

    function openModal(index, images) {
      currentImages = images;
      currentIndex = index;
      modal.style.display = 'flex';
      modalImage.src = currentImages[currentIndex];
    }
    function closeModal() { modal.style.display = 'none'; }
    function showNext() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      modalImage.src = currentImages[currentIndex];
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      modalImage.src = currentImages[currentIndex];
    }

    closeModalBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'Escape') closeModal();
        else if (e.key === 'ArrowRight') showNext();
        else if (e.key === 'ArrowLeft') showPrev();
      }
    });

    let startX = 0;
    modal.addEventListener('touchstart', e => startX = e.touches[0].clientX, { passive: true });
    modal.addEventListener('touchend', e => {
      const deltaX = e.changedTouches[0].clientX - startX;
      if (Math.abs(deltaX) > 50) deltaX > 0 ? showPrev() : showNext();
    }, { passive: true });

 document.addEventListener('DOMContentLoaded', () => {
  renderProduct();

  // ่ทๅๅๆฐ
  const page = getQueryParam('page') || 1;
  const keyword = getQueryParam('keyword') || '';
  const min = getQueryParam('min') || '';
  const max = getQueryParam('max') || '';

  // ๆผๆฅๅๆฐ
  const params = new URLSearchParams({
    page,
    keyword,
    min,
    max
  }).toString();

  // ่ฎพ็ฝฎ่ฟๅ้พๆฅ
  const backLink = document.getElementById('backLink');
  backLink.href = `products.html?${params}`;
});

  </script>
