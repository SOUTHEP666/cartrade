      },

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function updateContactLink(phone, contactMsg, lang) {
      const url = encodeURIComponent(window.location.href);
      const msg = encodeURIComponent(`${contactMsg} ${decodeURIComponent(url)}`);
      const waUrl = `https://wa.me/${phone}?text=${msg}`;
      const btn = document.getElementById('contactBtn');
      btn.href = waUrl;
      btn.textContent = translations[lang]?.contactBtnText || translations.zh.contactBtnText;
    }

    function renderProduct() {
      const lang = localStorage.getItem('siteLang') || 'zh';
      const dict = translations[lang] || translations.zh;
      let id = parseInt(getQueryParam('id')) || 0;
      if (id < 0 || id >= productList.length) id = 0;

      const product = productList[id];
      document.getElementById('pageTitle').textContent = dict.pageTitle;
      document.getElementById('backLink').textContent = dict.backLink;
      document.getElementById('productTitle').textContent = product.titles[lang] || product.titles.zh;
      document.getElementById('productDesc').textContent = product.descriptions[lang] || product.descriptions.zh;
      document.getElementById('productPrice').textContent = product.price;
      document.getElementById('productCode').textContent = product.code;
      document.getElementById('productColor').textContent = product.color[lang] || product.color.zh;
      document.getElementById('productSize').textContent = product.size;
      document.getElementById('productStock').textContent = product.stock;
      document.getElementById('labelPrice').textContent = dict.labelPrice;
      document.getElementById('labelCode').textContent = dict.labelCode;
      document.getElementById('labelColor').textContent = dict.labelColor;
      document.getElementById('labelSize').textContent = dict.labelSize;
      document.getElementById('labelStock').textContent = dict.labelStock;

      renderGallery(product.images);
      updateContactLink(product.sellerPhone, dict.contactMsg, lang);
    }

    function renderGallery(images) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      images.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `å›¾ç‰‡${idx + 1}`;
        img.addEventListener('click', () => openModal(idx, images));
        gallery.appendChild(img);
      });
    }

    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentImages = [], currentIndex = 0;

    function openModal(index, images) {
      currentImages = images;
      currentIndex = index;
      modal.style.display = 'flex';
      modalImage.src = currentImages[currentIndex];
    }
    function closeModal() { modal.style.display = 'none'; }
    function showNext() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      modalImage.src = currentImages[currentIndex];
    }
    function showPrev() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      modalImage.src = currentImages[currentIndex];
    }

    closeModalBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex') {
        if (e.key === 'Escape') closeModal();
        else if (e.key === 'ArrowRight') showNext();
        else if (e.key === 'ArrowLeft') showPrev();
      }
    });

    document.addEventListener('DOMContentLoaded', renderProduct);
